name: Docker Security Scan

on: [push, pull_request]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Node.js image
        run: |
          cd node-api
          docker build --pull -t node-api:test -f Dockerfile.distroless .

      - name: Mettre à jour l'image de base Python (Builder)
        run: docker pull python:3.11-slim-bookworm

      - name: Mettre à jour l'image de base Python (Distroless)
        run: docker pull gcr.io/distroless/python3-debian12

      - name: Build Python image
        run: |
          cd python-api
          docker build --pull -t python-api:test -f Dockerfile.python-distroless .
      
      - name: Build Java image
        run: |
          cd java-api
          docker build --pull -t java-api:test -f Dockerfile.java-distroless .
      
      - name: Scan Node.js with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: node-api:test
          severity: 'HIGH,CRITICAL'
          exit-code: 1
      
      - name: Scan Python with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: python-api:test
          severity: 'HIGH,CRITICAL'
          exit-code: 1
      
      - name: Scan Java with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: java-api:test
          severity: 'HIGH,CRITICAL'
          exit-code: 1
      
      - name: Generate SBOM for Node.js
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            anchore/syft node-api:test -o spdx-json > sbom-node.json
      
      - name: Generate SBOM for Python
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            anchore/syft python-api:test -o spdx-json > sbom-python.json
      
      - name: Generate SBOM for Java
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            anchore/syft java-api:test -o spdx-json > sbom-java.json
      
      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: |
            sbom-node.json
            sbom-python.json
            sbom-java.json
